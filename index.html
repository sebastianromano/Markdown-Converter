<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Markdown Converter</h1>
            <p class="subtitle">Transform your Markdown into any format you need</p>
        </header>

        <div class="editor-container">
            <div class="input-section">
                <div class="editor-wrapper">
                    <div class="toolbar">
                        <div class="formatting-tools">
                            <button class="tool-btn" onclick="insertMarkdown('**')" title="Bold">ùêÅ</button>
                            <button class="tool-btn" onclick="insertMarkdown('*')" title="Italic">ùë∞</button>
                            <div class="toolbar-divider"></div>
                            <button class="tool-btn" onclick="insertMarkdown('# ')" title="Heading">H</button>
                            <button class="tool-btn" onclick="insertMarkdown('- ')" title="List">‚Ä¢</button>
                            <button class="tool-btn" onclick="insertMarkdown('> ')" title="Quote">‚ùù</button>
                            <div class="toolbar-divider"></div>
                            <button class="tool-btn" onclick="insertMarkdown('[', '](https://')" title="Link">‚å≤</button>
                            <button class="tool-btn" onclick="insertMarkdown('```\n', '\n```')" title="Code Block">{ }</button>
                            <div class="toolbar-divider"></div>
                            <button class="tool-btn example-btn" onclick="loadExample()" title="Load Example">‚â°</button>
                        </div>
                        <div class="word-count">
                            <span class="count-item">Words: <span id="word-count">0</span></span>
                            <span class="count-divider">‚Ä¢</span>
                            <span class="count-item">Characters: <span id="char-count">0</span></span>
                        </div>
                    </div>
                    <textarea id="markdown-input" placeholder="Enter your markdown here..."></textarea>
                </div>

                <div class="export-section">
                    <h3>Export As</h3>
                    <div class="export-buttons">
                        <button onclick="convertAndDownload('html')">HTML</button>
                        <button onclick="convertAndDownload('pdf')">PDF</button>
                        <button onclick="convertAndDownload('odt')">ODT</button>
                        <button onclick="convertAndDownload('txt')">TXT</button>
                        <button onclick="convertAndDownload('rtf')">RTF</button>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <h3>Preview</h3>
                <div id="output" class="preview-content"></div>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
</body>

</html>
